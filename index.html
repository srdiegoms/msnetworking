<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>MS NETWORKING</title>
</head>


<body>
  <header>
    <img src="./assets//logo.png" alt="MS NETWORKING">
  </header>
  <main class="main">

    <!-- Formulário de postagem -->
    <div class="newPost">

      <div class="infoUser">
        <div class="imgUser">
        </div>
        <strong>DIEGO SARRIA</strong>
      </div>

      <form action="" class="formPost" id="formPost">
        <textarea name="textarea" placeholder="Vamos mudar o mundo?" id="textarea"></textarea>
        <div class="iconsAndButton">
          <div class="icons">
            <button class="btnFileForm">
              <img src="./assets/img.svg" alt="Adicionar uma imagem">
            </button>
            <button class="btnFileForm">
              <img src="./assets/gif.svg" alt="Adicionar um gif">
            </button>
            <button class="btnFileForm">
              <img src="./assets/video.svg" alt="Adicionar um vídeo">
            </button>
          </div>

          <button type="submit" id="botao" class="btnSubmitForm">Publicar</button>
        </div>
      </form>
    </div>

    <ul class="posts" id="posts"></ul>

  </main>
  <script type="module" src="/Controllers/Form/FormPost.js"></script>
  
  
  </header>
 
  <div id="chatApp">
    <div class="usersChatList">
      <div class="card">
        <a @click="expandChatList()">
        <div class="card-header">
          <p class="card-header-title">
            <span class="tag is-primary">1</span>&nbsp;
         Pessoas Online
        </p>
        </div>
        </a>
        <div id="userListBox" class="card-content thumb-user-list" :class="{show: showChatList}">
          <article class="media" @click="showUsuario('123')">
            <figure class="media-left">
              <p class="image is-32x32">
                <img src="">
              </p>
            </figure>
            <div class="media-content">
              <div class="content">
                <p>
                  <strong>Soft WareS</strong>
                  <br>
                </p>
              </div>
            </div>
          </article>
          <article class="media">
            <figure class="media-left">
              <p class="image is-32x32">
                <img src="">
              </p>
            </figure>
            <div class="media-content">
              <div class="content">
                <p>
                  <strong>Diego Sarria</strong>
                  <br>
                </p>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
    <div class="chatBox" id="chatBox">
      <div class="card">
     
     <header class="card-header header-title" @click="toggleChat()">
        <p class="card-header-title">
          <i class="fa fa-circle is-online"></i><img src="" style="width: 30px;">&nbsp;Bate papo 
        </p>
        <a class="card-header-icon">
          <span class="icon">
            <i class="fa fa-close"></i>
          </span>
        </a>
      </header>
     
     <div id="chatbox-area">
      <div class="card-content chat-content">
        <div class="content">
          <div class="chat-message-group">
            <div class="chat-thumb">
              <figure class="image is-32x32">
                <img src="">
              </figure>
            </div>
            <div class="chat-messages">
              <div class="message">Olá meu nome e Diego</div>
              <div class="from">Hoje 16:00</div>
            </div>
          </div>
          <div class="chat-message-group writer-user">
            <div class="chat-messages">
              <div class="message">Projeto em Html, css e js</div>
              <div class="from">Hoje 17:00</div>
            </div>
          </div>
          <div class="chat-message-group">
            <div class="chat-thumb">
              <figure class="image is-32x32">
                <img src="">
              </figure>
            </div>
            <div class="chat-messages">
              <div class="message">chat em html e css e js</div>
              <div class="message">Projeto Front End</div>
              <div class="from">Hoje 18:00</div>
            </div>
          </div>
          <div class="chat-message-group">
            <div class="typing">Enviando</div>
            <div class="spinner">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
             </div>
          </div>
        </div>
      </div>
      <footer class="card-footer" id="chatBox-textbox">
        <div style="width: 63%">
          <textarea id="chatTextarea" class="chat-textarea" placeholder="Digite aqui" v-on:focus="expandTextArea()" v-on:blur="dexpandTetArea()"></textarea>
        </div>
        <div class="has-text-centered" style="width: 37%">
          <a class="button is-white">
            <i class="fa fa-smile-o fa-5" aria-hidden="true"></i>
          </a>
        <a class="button is-white">send</a></div>
      </footer>
      </div>
    </div>
    </div>
    <div class="emojiBox" style="display: none">
      <div class="box">
      
      </div>
    </div>
    
    </div>
  
  
    
</body>

</html>
